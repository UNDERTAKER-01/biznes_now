<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация Russian Industrial Exchange</title>
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #121212;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent: #f5a623;
            --border: #ffffff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 420px;
            background-color: var(--bg-secondary);
            border-radius: 12px;
            padding: 32px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
            text-align: center;
            margin-bottom: 8px;
        }
        .back-link {
            display: block;
            text-align: center;
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 20px;
            text-decoration: none;
        }
        .back-link:hover {
            color: var(--accent);
            text-decoration: underline;
        }
        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 24px;
            color: var(--text-primary);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .form-input {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 16px;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent);
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--accent);
            color: #000;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-submit:hover {
            background-color: #e5981c;
        }
        .footer-text {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: var(--text-secondary);
        }
        .footer-text a {
            color: var(--accent);
            text-decoration: none;
            margin-left: 4px;
        }
        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="./index23.html" class="back-link">← Вернуться на главную</a>
        <div class="logo">BINANCE</div>
        <h1>Создать аккаунт</h1>
        <form id="register-form">
            <div class="form-group">
                <label class="form-label">Имя</label>
                <input type="text" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label">Пароль (мин. 8 символов)</label>
                <input type="password" class="form-input" required minlength="8">
            </div>
            <div class="form-group">
                <label class="form-label">Подтвердите пароль</label>
                <input type="password" class="form-input" required>
            </div>
            <button type="submit" class="btn-submit">Зарегистрироваться</button>
        </form>
        <p class="footer-text">
            Уже есть аккаунт?
            <a href="login.html">Войти</a>
        </p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Форма регистрации отправлена (в демо-режиме).');
            // Здесь можно сделать отправку на сервер.
        });
    </script>
</body>
</html>
